

@import actors.StatusMessage
@(statusMessages: Set[StatusMessage])
<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title" id="myModalLabel">Monitor</h4>
    </div>
    <div class="modal-body">
        <table class="table table-hover">
            <thead>
                <th>Type</th>
                <th>Active</th>
                <th>Status</th>
                <th>Started</th>
                <th>Error</th>
            </thead>
            @for(message <- statusMessages) {
                @if(message.isExists()) {
                <tr>
                  <td>@message.getType()</td>
                    <td>@message.isActive()</td>
                    <td>@message.getStatus()</td>
                    <td>@message.getStarted().format("dd MMM yyyy")</td>
                    <td>@message.getError()</td>
                </tr>
            }
            }
            </table>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
    </div>
</div>
